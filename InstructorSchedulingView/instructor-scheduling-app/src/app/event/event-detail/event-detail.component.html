<div *ngIf="event">
    <h2>{{event.event_name}}</h2>
    <h2>{{event.description}}</h2>
    <h2>{{event.start_date | date: 'dd-MM-yyyy HH:mm:ss'}}</h2>
    <h2>{{event.end_date | date: 'dd-MM-yyyy HH:mm:ss'}}</h2>
    <h2>{{instructor.firstName}}</h2>
    <a [routerLink]="['/events/update', event.event_id]">Edit</a>
</div>
<button (click)="goBack()">Back</button>
