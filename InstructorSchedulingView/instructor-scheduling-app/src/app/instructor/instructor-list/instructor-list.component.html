<br>
<p-button
    label="Add Instructor"
    (onClick)="addInstructorLink()"
/>

<p-dataView #dv [value]="instructors" rows="2" [paginator]="true">
    <ng-template pTemplate="list" let-instructors>
        <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let item of instructors; let first = first" class="col-12" 
            [ngStyle]="{'background-color': 'rgb(230, 255, 230)'}">
                <p-divider/>
                <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
                    <div class="md:w-10rem relative">
                        <i class="pi pi-user"></i>
                    </div>
                    <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                        <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                            <div>
                                <span class="font-medium text-secondary text-sm">Birthday: {{ item.birthday | date: 'dd-MM-YYYY'}}</span>
                                <div class="text-lg font-medium text-900 mt-2">{{item.firstName}} {{ item.lastName }}</div>
                            </div>
                        </div>
                        <div class="flex flex-column md:align-items-end gap-5">
                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                <p-button icon="pi pi-check" class="flex-auto md:flex-initial white-space-nowrap" label="View" 
                                (onClick)="loadInstructor(item.trainer_id)" outlined="true" size="small"/>
                                <!--<p-button icon="pi pi-pencil" class="flex-auto md:flex-initial white-space-nowrap" label="Edit" 
                                (onClick)="editInstructor(item.trainer_id)" outlined="true" size="small"/>-->
                                <p-button icon="pi pi-trash" class="flex-auto md:flex-initial white-space-nowrap" label="Delete" 
                                (onClick)="deleteInstructor(item.trainer_id)" outlined="true" size="small"/>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <p-divider/>
            </div>
        </div>
    </ng-template>
</p-dataView>
<br>
<p-button label="Back" (onClick)="goBack()"/>
